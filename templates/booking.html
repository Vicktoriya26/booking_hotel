{% extends 'base.html' %}
{% block content %}
<h1>Booking</h1>
<div class="row">
    <div class="col-12 col-md-6">
        <div class="card">
    <img src="{{ room.image.url }}" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title"><span class="text text-warning">{{ room.number }}</span></h5>
        <p class="card-text">{{ room.description }}</p>
    </div>
    
</div>

    </div>
    <div class="col-12 col-md-6">
        <form action="" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-primary my-3">Забронювати</button>
    </form>
    </div>
</div>

{% endblock %}
